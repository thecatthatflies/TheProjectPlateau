<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theprojectplateau.space</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: "Inter", sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 700px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.1rem;
      color: #cccccc;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    a.button {
      text-decoration: none;
      color: #0f0f0f;
      background: #ffffff;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #e0e0e0;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>theprojectplateau.space</h1>
    <p>a digital summit for ideas, tools, and creative experiments.</p>
    <a href="#!" class="button">Explore Projects Soon</a>
    <footer>
      <p>&copy; 2025 theprojectplateau. Built with passion.</p>
    </footer>
  </div>
</body>
</html>
